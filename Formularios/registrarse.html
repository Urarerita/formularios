<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <header>
        <h4>Registrarse</h4>
    </header>
<form action="">
<label for=""> Nombre(s)</label>
<br>
<input type="text" placeholder="Escriba su nombre aquí" size="40">
<br>
<label for="">Apellido(s)</label>
<br>
<input type="text" placeholder="Escriba sus apellidos aquí" size="40">
<br>
<label for="">No. de teléfono</label>
<br>
<input type="number" placeholder="Números sin espacios" size="8">
<br>
<label for="">Fecha de Nacimiento</label>
<br>
<input type="date" placeholder="dd/mm/aaa">
<br>
<label for=""> Género </label>
<br>
<input type="radio" value="H"> <span>Hombre</span>
<input type="radio" value="M"> <span>Mujer</span>
<input type="radio" value="O"> <span>Otro</span>
<br>
<label for=""> Intereses </label>
<br>
<input type="checkbox" value="E"> <span>Educación</span>
<input type="checkbox" value="D"> <span>Deportes</span>
<input type="checkbox" value="A"> <span>Arte</span>
<input type="checkbox" value="O"> <span>Ocio</span>
<br>
<label for=""> Nivel Academico</label>
<br>
<select name="nivel academico" id="">
    <option value="0">-seleccione-</option>
    <option value="0">Básicos</option>
    <option value="0">Bachillerato</option>
    <option value="0">Licenciatura</option>
    <option value="0">Maestría</option>
    <option value="0">Doctorado</option>
</select>
<br>
<label for=""> E-mail</label>
<br>
<input type="email" placeholder="example@random.com" size="40">
<br>
<p>
    <button > 
        <a href="iniciarsesion.html">Registrarse</a>
    </button>
</p>





</form>
    <nav></nav>
    <footer>

    </footer>
</body>
</html>
